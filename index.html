<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <title>Document</title>
</head>
<body>
    <div class="top grid">
        <h1 class="genie title full-area"><img src="/images/genie.svg"></h1>
        <a class="search-clear full-area">
          <img src="/images/close.svg">
        </a>
      </div>
      
      <div class="middle grid">
        <input class="search-input full-area" placeholder="Type something">
        <div class="videos grid full-area">
        </div>
      </div>
      
      <div class="indicators grid">
        <img class="spinner full-area" src="/images/oval.svg">
        <span class="search-hint full-area">Hit enter to search</span>
      </div>
      
      <script src="genie.js"></script>
    
</body>
</html>
